<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";
      const cities = [];
      async function fetchCities() {
        let resp = await fetch(endpoint);
        if (resp.status !== 200) return;
        const data = await resp.json();
        cities.push(...data);
      }
      fetchCities();
      document
        .querySelector(".search")
        .addEventListener("keyup", displayMatches);
      const suggestions = document.querySelector(".suggestions");

      function findMatches(wordToMatch, cities) {
        if (wordToMatch.trim().length === 0) return;
        const regex = new RegExp(wordToMatch, "gi");
        const matches = cities.filter(
          (place) => place.city.match(regex) || place.state.match(regex)
        );
        return matches;
      }
      function displayMatches() {
        const wordToMatch = this.value;
        const matches = findMatches(wordToMatch, cities);
        const html = matches
          .map((place) => {
            const regex = new RegExp(wordToMatch, "gi");
            const cityName = place.city.replace(
              regex,
              `<span class='hl'>${wordToMatch}</span>`
            );
            const stateName = place.state.replace(
              regex,
              `<span class='hl'>${wordToMatch}</span>`
            );
            return `
          <li>
            <span class="name">${cityName}, ${stateName}</span>
            <span class="population">${place.population}</span>
            </li>
          `;
          })
          .join("");
        suggestions.innerHTML = html;
      }
    </script>
  </body>
</html>
